<body>
    <!-- æ·»åŠ æ°´å° -->
    <div id="watermark">âœ¨</div> <!-- ä½¿ç”¨æ˜Ÿæ˜Ÿè¡¨æƒ…ç¬¦å·ä½œä¸ºæ°´å° -->

                    <button class="btn btn-primary" @click="createNewConversation" :disabled="loading">

                <div class="input-group">

                    </button>
                    <input type="file" ref="imageInput" accept="image/*" @change="handleImageUpload">

    <!-- å¼•å…¥ Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- å¼•å…¥ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Vue åº”ç”¨è„šæœ¬ -->
    <script>
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                messages: [],
                message: '',
                img_name: '',
                img_url: '',
                imagePreview: '',
                awaiting_ai_reply: false,
                last_message_id: 0,
                loading: false,
                conversations: [], // å­˜å‚¨æ‰€æœ‰å¯¹è¯å†å²
                currentConversationId: '', // å½“å‰é€‰ä¸­çš„å¯¹è¯ ID
            },
            methods: {
                showLoading() {
                    document.getElementById('loading-overlay').style.display = 'flex';
                },
                hideLoading() {
                    document.getElementById('loading-overlay').style.display = 'none';
                },
                disableInputs() {
                    this.loading = true;
                },
                enableInputs() {
                    this.loading = false;
                },
                loadMessages() {
                    fetch('/get_messages')
                        .then(response => response.json())
                        .then(data => {
                            this.messages = data.messages;

                            // æ£€æµ‹æ˜¯å¦æœ‰æ–°çš„ AI å›å¤
                            const aiMessages = this.messages.filter(msg => msg.role === 'assistant');
                            if (aiMessages.length > 0) {
                                const latestAiMessage = aiMessages[aiMessages.length - 1];
                                if (latestAiMessage.id > this.last_message_id) {
                                    // æœ‰æ–°çš„ AI å›å¤ï¼Œå–æ¶ˆç­‰å¾…çŠ¶æ€
                                    this.awaiting_ai_reply = false;
                                    this.last_message_id = latestAiMessage.id;
                                }
                            }

                            // å¦‚æœæœ€åä¸€æ¡æ¶ˆæ¯ä¸æ˜¯ AI å›å¤ï¼Œä¸”æ­£åœ¨ç­‰å¾… AI å›å¤ï¼Œåˆ™ä¿æŒç­‰å¾…çŠ¶æ€
                            if (this.awaiting_ai_reply && this.messages.length > 0) {
                                const lastMsg = this.messages[this.messages.length - 1];
                                if (lastMsg.role !== 'assistant') {
                                    this.awaiting_ai_reply = true;
                                }
                            }

                            // æ»šåŠ¨åˆ°åº•éƒ¨
                            this.$nextTick(() => {
                                const messagesDiv = document.getElementById('messages');
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            });
                        })
                        .catch(error => {
                            console.error('åŠ è½½æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                            alert('åŠ è½½æ¶ˆæ¯æ—¶å‡ºé”™');
                        });
                },
                sendMessage() {
                    if (this.message.trim() === '' && this.img_name === '') {
                        alert('è¯·è¾“å…¥æ¶ˆæ¯æˆ–ä¸Šä¼ å›¾ç‰‡');
                        return;
                    }

                    this.showLoading();
                    this.disableInputs();

                    const payload = {
                        'message': this.message,
                        'img_name': this.img_name,
                        'img_url': this.img_url,
                        'max_length': 500
                    };

                    fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // æ¸…ç©ºè¾“å…¥æ¡†å’Œå›¾ç‰‡ä¿¡æ¯
                            this.message = '';
                            this.img_name = '';
                            this.img_url = '';
                            this.imagePreview = '';

                            // è®¾ç½®ç­‰å¾… AI å›å¤çŠ¶æ€
                            this.awaiting_ai_reply = true;
                        } else {
                            alert('å‘é€å¤±è´¥: ' + data.message);
                        }
                        this.hideLoading();
                        this.enableInputs();
                        this.loadMessages();
                    })
                    .catch(error => {
                        console.error('å‘é€æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                        this.hideLoading();
                        this.enableInputs();
                        alert('å‘é€æ¶ˆæ¯æ—¶å‡ºé”™');
                    });
                },
                uploadImage() {
                    this.$refs.imageInput.click();
                },
                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        // æ˜¾ç¤ºé¢„è§ˆ
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.imagePreview = e.target.result;
                        };
                        reader.readAsDataURL(file);

                        // ä¸Šä¼ å›¾ç‰‡åˆ°åç«¯
                        this.showLoading();
                        this.disableInputs();

                        const formData = new FormData();
                        formData.append('image', file);

                        fetch('/upload_image', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                this.img_name = data.img_name;
                                this.img_url = data.img_url;
                                alert('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ');
                            } else {
                                alert('å›¾ç‰‡ä¸Šä¼ å¤±è´¥: ' + data.message);
                                this.img_name = '';
                                this.img_url = '';
                                this.imagePreview = '';
                            }
                            this.hideLoading();
                            this.enableInputs();
                            // æ¸…é™¤æ–‡ä»¶è¾“å…¥
                            this.$refs.imageInput.value = '';
                        })
                        .catch(error => {
                            console.error('ä¸Šä¼ å›¾ç‰‡æ—¶å‡ºé”™:', error);
                            this.hideLoading();
                            this.enableInputs();
                            alert('ä¸Šä¼ ç‰‡æ—¶å‡ºé”™');
                            this.img_name = '';
                            this.img_url = '';
                            this.imagePreview = '';
                        });
                    }
                },
                clearMessages() {
                    if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰æ¶ˆæ¯å—ï¼Ÿ')) {
                        this.showLoading();
                        this.disableInputs();
                        fetch('/clear_messages', {
                            method: 'POST'
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                this.loadMessages();
                                alert('å·²åˆ›å»ºæ–°çš„å¯¹è¯');
                            } else {
                                alert('æ¸…é™¤å¤±è´¥: ' + data.message);
                            }
                            this.hideLoading();
                            this.enableInputs();
                        })
                        .catch(error => {
                            console.error('æ¸…é™¤æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                            this.hideLoading();
                            this.enableInputs();
                            alert('æ¸…é™¤æ¶ˆæ¯æ—¶å‡ºé”™');
                        });
                    }
                },
                createNewConversation() {
                    this.showLoading();
                    this.disableInputs();
                    fetch('/create_conversation', {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.loadMessages();
                            alert('å·²åˆ›å»ºæ–°çš„å¯¹è¯');
                        } else {
                            alert('åˆ›å»ºå¯¹è¯å¤±è´¥: ' + data.message);
                        }
                        this.hideLoading();
                        this.enableInputs();
                    })
                    .catch(error => {
                        console.error('åˆ›å»ºå¯¹è¯æ—¶å‡ºé”™:', error);
                        this.hideLoading();
                        this.enableInputs();
                        alert('åˆ›å»ºå¯¹è¯æ—¶å‡ºé”™');
                    });
                },
                // ä¿®æ”¹åŠ è½½å¯¹è¯å†å²çš„æ–¹æ³•
                loadConversations() {
                    fetch('/get_conversations')
                        .then(response => response.json())
                        .then(data => {
                            if (data.conversations) {
                                this.conversations = data.conversations;
                                // å¦‚æœè¿˜æ²¡æœ‰é€‰ä¸­çš„å¯¹è¯ï¼Œè®¾ç½®ä¸ºå½“å‰å¯¹è¯
                                if (!this.currentConversationId && this.conversations.length > 0) {
                                    this.currentConversationId = this.conversations[0].conversation_id;
                                }
                            }
                        })
                        .catch(error => {
                            console.error('åŠ è½½å¯¹è¯å†å²å¤±è´¥:', error);
                        });
                },

                // ä¿®æ”¹æ ¼å¼åŒ–æ—¶é—´çš„æ–¹æ³•
                formatTime(timestamp) {
                    if (!timestamp) return 'æœªçŸ¥æ—¶é—´';
                    const date = new Date(timestamp);
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                // ä¿®æ”¹åˆ‡æ¢å¯¹è¯çš„æ–¹æ³•
                switchConversation(conversationId) {
                    if (this.currentConversationId === conversationId) return;
                    
                    this.currentConversationId = conversationId;
                    this.showLoading();
                    fetch(`/switch_conversation/${conversationId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.loadMessages();
                        }
                        this.hideLoading();
                    })
                    .catch(error => {
                        console.error('åˆ‡æ¢å¯¹è¯å¤±è´¥:', error);
                        this.hideLoading();
                        alert('åˆ‡æ¢å¯¹è¯å¤±è´¥');
                    });
                },
            },
            mounted() {
                // åˆå§‹åŠ è½½
                this.loadConversations();
                this.loadMessages();
                
                // å®šæ—¶åˆ·æ–°ï¼ˆå¯ä»¥é€‚å½“è°ƒæ•´åˆ·æ–°é—´éš”ï¼‰
                setInterval(() => {
                    this.loadMessages();
                    this.loadConversations();
                }, 5000); // æ”¹ä¸º5ç§’åˆ·æ–°ä¸€æ¬¡ï¼Œé¿å…å¤ªé¢‘ç¹
            }
        });

        // æ·»åŠ è¯­éŸ³æ’­æ”¾åŠŸèƒ½
        function playMessage(text) {
            console.log('å¼€å§‹æ’­æ”¾è¯­éŸ³ï¼ŒåŸå§‹æ–‡æœ¬:', text);
            
            // åˆ›å»ºè¯­éŸ³åˆæˆå®ä¾‹
            const synth = window.speechSynthesis;
            
            // æ¸…ç†æ–‡æœ¬ï¼Œç§»é™¤ç‰¹æ®Šå­—ç¬¦å’Œå¤šä½™ç©ºæ ¼
            let cleanText = text
                .replace(/[^\u4e00-\u9fa5ã€‚ï¼Œï¼ï¼Ÿï¼šï¼›ã€]/g, ' ') // åªä¿ç•™ä¸­æ–‡å­—ç¬¦å’Œæ ‡ç‚¹ç¬¦å·
                .replace(/\s+/g, ' ')  // å°†å¤šä¸ªç©ºæ ¼åˆå¹¶ä¸ºä¸€ä¸ª
                .trim();
            
            console.log('æ¸…ç†åçš„æ–‡æœ¬:', cleanText);
            
            // è·å–æ‰€æœ‰å¯ç”¨çš„è¯­éŸ³
            let voices = synth.getVoices();
            console.log('å¯ç”¨çš„è¯­éŸ³åˆ—è¡¨:', voices);
            
            // æŸ¥æ‰¾ä¸­æ–‡è¯­éŸ³
            let chineseVoice = voices.find(voice => 
                voice.lang.includes('zh') || 
                voice.lang.includes('cmn') || 
                voice.name.includes('Chinese')
            );
            
            console.log('æ‰¾åˆ°çš„ä¸­æ–‡è¯­éŸ³:', chineseVoice);
            
            // åˆ›å»ºè¯­éŸ³å¯¹è±¡
            const utterance = new SpeechSynthesisUtterance(cleanText);
            
            if (chineseVoice) {
                utterance.voice = chineseVoice;
            } else {
                console.warn('æœªæ‰¾åˆ°ä¸­æ–‡è¯­éŸ³ï¼Œä½¿ç”¨é»˜è®¤è¯­éŸ³');
            }
            
            // è®¾ç½®è¯­éŸ³å‚æ•°
            utterance.lang = 'zh-CN';       // è®¾ç½®ä¸ºä¸­æ–‡
            utterance.rate = 1.0;           // è¯­é€Ÿ
            utterance.pitch = 1.0;          // éŸ³é«˜
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬
            utterance.onstart = () => {
                console.log('è¯­éŸ³æ’­æ”¾å¼€å§‹');
            };
            
            utterance.onend = () => {
                console.log('è¯­éŸ³æ’­æ”¾ç»“æŸ');
            };
            
            utterance.onerror = (event) => {
                console.error('è¯­éŸ³åˆæˆé”™è¯¯:', event);
                alert('è¯­éŸ³æ’­æ”¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨è®¾ç½®æ˜¯å¦å…è®¸è¯­éŸ³æ’­æ”¾');
            };
            
            try {
                // åœ¨æ’­æ”¾æ–°è¯­éŸ³å‰å–æ¶ˆæ‰€æœ‰æ­£åœ¨æ’­æ”¾çš„è¯­éŸ³
                synth.cancel();
                
                // æ’­æ”¾è¯­éŸ³
                synth.speak(utterance);
                
                // å¦‚æœ5ç§’åè¿˜æ²¡æœ‰å¼€å§‹æ’­æ”¾ï¼Œå¯èƒ½æ˜¯å‡ºç°äº†é—®é¢˜
                setTimeout(() => {
                    if (!synth.speaking) {
                        console.warn('è¯­éŸ³æ’­æ”¾å¯èƒ½å¤±è´¥');
                        alert('è¯­éŸ³æ’­æ”¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨è®¾ç½®');
                    }
                }, 5000);
                
            } catch (error) {
                console.error('è¯­éŸ³æ’­æ”¾å‡ºé”™:', error);
                alert('è¯­éŸ³æ’­æ”¾å‡ºé”™ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨è®¾ç½®');
            }
        }

        // ç¡®ä¿åœ¨é¡µé¢åŠ è½½æ—¶åŠ è½½è¯­éŸ³åˆ—è¡¨
        let voicesLoaded = false;

        window.speechSynthesis.onvoiceschanged = () => {
            if (!voicesLoaded) {
                voicesLoaded = true;
                console.log('è¯­éŸ³åˆ—è¡¨åŠ è½½å®Œæˆ:', window.speechSynthesis.getVoices());
            }
        };

        // å¦‚æœ5ç§’åè¿˜æ²¡æœ‰åŠ è½½åˆ°è¯­éŸ³åˆ—è¡¨ï¼Œæ˜¾ç¤ºè­¦å‘Š
        setTimeout(() => {
            if (!voicesLoaded) {
                console.warn('è¯­éŸ³åˆ—è¡¨åŠ è½½å¯èƒ½å¤±è´¥');
                alert('è¯­éŸ³åŠŸèƒ½å¯èƒ½ä¸å¯ç”¨ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨è®¾ç½®');
            }
        }, 5000);

        // åœ¨ç°æœ‰çš„displayMessageå‡½æ•°ä¸­ä¿®æ”¹æ¶ˆæ¯æ˜¾ç¤ºéƒ¨åˆ†
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const messageText = document.createElement('p');
            messageText.textContent = message.text;
            messageDiv.appendChild(messageText);
            
            // å¦‚æœæ˜¯AIå›å¤ï¼Œæ·»åŠ æ’­æ”¾æŒ‰é’®
            if (message.role === 'assistant') {
                const playButton = document.createElement('button');
                playButton.className = 'play-audio-btn';
                playButton.onclick = () => playMessage(message.text);
                messageDiv.appendChild(playButton);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
