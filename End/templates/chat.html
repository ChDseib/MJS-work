<!DOCTYPE html>

    <style>

        /* æ°´å°æ ·å¼ */

        .spinner {

        /* å›¾ç‰‡é¢„è§ˆæ ·å¼ */
        #image-preview {

        /* è¾“å…¥åŒºåŸŸæ ·å¼ */
        .input-group {

        .input-group button {

        .input-group input[type="text"] {

        }

        .input-group input[type="text"]:focus {

        .input-group input[type="file"] {

        /* æŒ‰é’®å›¾æ ‡ */
        .btn .icon {

        /* Scrollbar customization */

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 768px) {
            #chat-container {

            }

            }

            }

            }
        }
    </style>
</head>
<body>
    <!-- æ·»åŠ æ°´å° -->
    <div id="watermark">æ˜Œè¥¿</div>

    <!-- åŠ è½½åŠ¨ç”» -->
    <div id="loading-overlay">
        <div class="spinner-overlay"></div>
    </div>

    <div id="chat-container">
        <!-- Vue åº”ç”¨å°†æ¥ç®¡è¿™é‡Œ -->
        <div id="app" style="width: 100%; height: 100%; display: flex; flex-direction: column;">
            <!-- æ ‡é¢˜å’Œæ–°å¢å¯¹è¯æŒ‰é’® -->
            <div class="header">
                <h2>è¥¿æ˜Œ</h2>
                <button class="btn btn-primary" @click="createNewConversation" :disabled="loading">
                    <span class="icon">â•</span> æ–°å¯¹è¯
                </button>
            </div>

            <!-- æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
            <div id="messages">
                <div v-for="msg in messages" :key="msg.id" :class="['message', msg.role]">
                    <span>[[ msg.text ]]</span>
                </div>
                <!-- ä¸´æ—¶ AI å›å¤ -->
                <div v-if="awaiting_ai_reply" class="message assistant temp">
                    <span>AI æ­£åœ¨å›å¤</span>
                    <span class="spinner"></span>
                </div>
            </div>

            <!-- è¾“å…¥åŒºåŸŸ -->
            <div class="input-group">
                <button class="btn btn-success" @click="uploadImage" :disabled="loading">
                    <span class="icon">ğŸ“¤</span> ä¸Šä¼ 
                </button>
                <input type="file" ref="imageInput" accept="image/*" @change="handleImageUpload">

                <input type="text" v-model="message" placeholder="è¾“å…¥æ¶ˆæ¯..." @keyup.enter="sendMessage" :disabled="loading">

                <button class="btn btn-primary" @click="sendMessage" :disabled="loading">
                    å‘é€
                </button>
                <button class="btn btn-warning" @click="clearMessages" :disabled="loading">
                    æ¸…é™¤
                </button>
            </div>

            <!-- å›¾ç‰‡é¢„è§ˆ -->
            <div v-if="imagePreview" style="margin-top: 10px;">
                <img :src="imagePreview" alt="å›¾ç‰‡é¢„è§ˆ" id="image-preview">
            </div>
        </div>
    </div>

    <!-- å¼•å…¥ Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Vue åº”ç”¨è„šæœ¬ -->
    <script>
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],  // æ›´æ”¹æ’å€¼ç¬¦å·ä»¥é¿å…ä¸å…¶ä»–æ¨¡æ¿å¼•æ“å†²çª
            data: {
                messages: [],
                message: '',
                img_name: '',
                img_url: '',
                imagePreview: '',
                awaiting_ai_reply: false,
                last_message_id: 0,
                loading: false
            },
            methods: {
                showLoading() {
                    document.getElementById('loading-overlay').style.display = 'flex';
                },
                hideLoading() {
                    document.getElementById('loading-overlay').style.display = 'none';
                },
                disableInputs() {
                    this.loading = true;
                },
                enableInputs() {
                    this.loading = false;
                },
                loadMessages() {
                    fetch('/get_messages')
                        .then(response => response.json())
                        .then(data => {
                            this.messages = data.messages;

                            // æ£€æµ‹æ˜¯å¦æœ‰æ–°çš„ AI å›å¤
                            const aiMessages = this.messages.filter(msg => msg.role === 'assistant');
                            if (aiMessages.length > 0) {
                                const latestAiMessage = aiMessages[aiMessages.length - 1];
                                if (latestAiMessage.id > this.last_message_id) {
                                    // æœ‰æ–°çš„ AI å›å¤ï¼Œå–æ¶ˆç­‰å¾…çŠ¶æ€
                                    this.awaiting_ai_reply = false;
                                    this.last_message_id = latestAiMessage.id;
                                }
                            }

                            // å¦‚æœæœ€åä¸€æ¡æ¶ˆæ¯ä¸æ˜¯ AI å›å¤ï¼Œä¸”æ­£åœ¨ç­‰å¾… AI å›å¤ï¼Œåˆ™ä¿æŒç­‰å¾…çŠ¶æ€
                            if (this.awaiting_ai_reply && this.messages.length > 0) {
                                const lastMsg = this.messages[this.messages.length - 1];
                                if (lastMsg.role !== 'assistant') {
                                    this.awaiting_ai_reply = true;
                                }
                            }

                            // æ»šåŠ¨åˆ°åº•éƒ¨
                            this.$nextTick(() => {
                                const messagesDiv = document.getElementById('messages');
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            });
                        })
                        .catch(error => {
                            console.error('åŠ è½½æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                            alert('åŠ è½½æ¶ˆæ¯æ—¶å‡ºé”™');
                        });
                },
                sendMessage() {
                    if (this.message.trim() === '' && this.img_name === '') {
                        alert('è¯·è¾“å…¥æ¶ˆæ¯æˆ–ä¸Šä¼ å›¾ç‰‡');
                        return;
                    }

                    this.showLoading();
                    this.disableInputs();

                    const payload = {
                        'message': this.message,
                        'img_name': this.img_name,
                        'img_url': this.img_url,
                        'max_length': 500
                    };

                    fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // æ¸…ç©ºè¾“å…¥æ¡†å’Œå›¾ç‰‡ä¿¡æ¯
                            this.message = '';
                            this.img_name = '';
                            this.img_url = '';
                            this.imagePreview = '';

                            // è®¾ç½®ç­‰å¾… AI å›å¤çŠ¶æ€
                            this.awaiting_ai_reply = true;
                        } else {
                            alert('å‘é€å¤±è´¥: ' + data.message);
                        }
                        this.hideLoading();
                        this.enableInputs();
                        this.loadMessages();
                    })
                    .catch(error => {
                        console.error('å‘é€æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                        this.hideLoading();
                        this.enableInputs();
                        alert('å‘é€æ¶ˆæ¯æ—¶å‡ºé”™');
                    });
                },
                uploadImage() {
                    this.$refs.imageInput.click();
                },
                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        // æ˜¾ç¤ºé¢„è§ˆ
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.imagePreview = e.target.result;
                        };
                        reader.readAsDataURL(file);

                        // ä¸Šä¼ å›¾ç‰‡åˆ°åç«¯
                        this.showLoading();
                        this.disableInputs();

                        const formData = new FormData();
                        formData.append('image', file);

                        fetch('/upload_image', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                this.img_name = data.img_name;
                                this.img_url = data.img_url;
                                alert('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ');
                            } else {
                                alert('å›¾ç‰‡ä¸Šä¼ å¤±è´¥: ' + data.message);
                                this.img_name = '';
                                this.img_url = '';
                                this.imagePreview = '';
                            }
                            this.hideLoading();
                            this.enableInputs();
                            // æ¸…é™¤æ–‡ä»¶è¾“å…¥
                            this.$refs.imageInput.value = '';
                        })
                        .catch(error => {
                            console.error('ä¸Šä¼ å›¾ç‰‡æ—¶å‡ºé”™:', error);
                            this.hideLoading();
                            this.enableInputs();
                            alert('ä¸Šä¼ å›¾ç‰‡æ—¶å‡ºé”™');
                            this.img_name = '';
                            this.img_url = '';
                            this.imagePreview = '';
                        });
                    }
                },
                clearMessages() {
                    if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰æ¶ˆæ¯å—ï¼Ÿ')) {
                        this.showLoading();
                        this.disableInputs();
                        fetch('/clear_messages', {
                            method: 'POST'
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                this.loadMessages();
                                alert('å·²åˆ›å»ºæ–°çš„å¯¹è¯');
                            } else {
                                alert('æ¸…é™¤å¤±è´¥: ' + data.message);
                            }
                            this.hideLoading();
                            this.enableInputs();
                        })
                        .catch(error => {
                            console.error('æ¸…é™¤æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                            this.hideLoading();
                            this.enableInputs();
                            alert('æ¸…é™¤æ¶ˆæ¯æ—¶å‡ºé”™');
                        });
                    }
                },
                createNewConversation() {
                    this.showLoading();
                    this.disableInputs();
                    fetch('/create_conversation', {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            this.loadMessages();
                            alert('å·²åˆ›å»ºæ–°çš„å¯¹è¯');
                        } else {
                            alert('åˆ›å»ºå¯¹è¯å¤±è´¥: ' + data.message);
                        }
                        this.hideLoading();
                        this.enableInputs();
                    })
                    .catch(error => {
                        console.error('åˆ›å»ºå¯¹è¯æ—¶å‡ºé”™:', error);
                        this.hideLoading();
                        this.enableInputs();
                        alert('åˆ›å»ºå¯¹è¯æ—¶å‡ºé”™');
                    });
                }
            },
            mounted() {
                // åˆå§‹åŠ è½½æ¶ˆæ¯
                this.loadMessages();
                // å®šæ—¶åˆ·æ–°æ¶ˆæ¯ï¼Œæ¯2ç§’è°ƒç”¨ä¸€æ¬¡ loadMessages
                setInterval(this.loadMessages, 2000);
            }
        });
    </script>
</body>
