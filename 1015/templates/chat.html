<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Flask 聊天界面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* 水印样式 */
        #watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: rgba(200, 200, 200, 0.2);
            pointer-events: none;  /* 让水印不可点击 */
            z-index: -1;
        }

        #chat-container {
            width: 500px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* 新增的标题容器，使用 Flexbox 对齐标题和按钮 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-weight: 300;
            margin: 0; /* 移除默认的下边距 */
        }

        /* 新增的➕号按钮样式 */
        #add-conversation-button {
            background-color: #48c78e;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-conversation-button:hover {
            background-color: #3db578;
        }

        #messages {
            height: 300px;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* 通用消息样式 */
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.05);
            max-width: 80%;
            word-wrap: break-word;
            clear: both;
        }

        /* 用户消息样式 */
        .message.user {
            background-color: #d1fddc; /* 浅绿色 */
            margin-left: auto;
            text-align: right;
        }

        /* AI 消息样式 */
        .message.assistant {
            background-color: #ffffff; /* 浅蓝色 */
            margin-right: auto;
            text-align: left;
        }

        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.05);
            outline: none;
        }

        #send-button {
            width: 80px;
            padding: 10px;
            background-color: #48c78e;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #3db578;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        #clear-button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #clear-button:hover {
            background-color: #ffb306;
        }

        /* Scrollbar customization */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* 加载动画样式 */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* 初始隐藏 */
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #48c78e;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 添加水印 -->
    <div id="watermark">昌西</div>

    <!-- 加载动画 -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="chat-container">
        <!-- 新增的标题容器 -->
        <div class="header">
            <h2>实时聊天</h2>
            <!-- 新增的➕号按钮 -->
            <button id="add-conversation-button">➕</button>
        </div>
        <div id="messages">
            <!-- 消息将动态加载 -->
        </div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="输入消息...">
            <button id="send-button">发送</button>
        </div>
        <button id="clear-button">清除所有消息</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messagesDiv = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const clearButton = document.getElementById('clear-button');
            const addConversationButton = document.getElementById('add-conversation-button');
            const loadingOverlay = document.getElementById('loading-overlay');

            // 显示加载动画
            function showLoading() {
                loadingOverlay.style.display = 'flex';
            }

            // 隐藏加载动画
            function hideLoading() {
                loadingOverlay.style.display = 'none';
            }

            // 禁用输入和按钮
            function disableInputs() {
                messageInput.disabled = true;
                sendButton.disabled = true;
                addConversationButton.disabled = true;
                clearButton.disabled = true;
            }

            // 启用输入和按钮
            function enableInputs() {
                messageInput.disabled = false;
                sendButton.disabled = false;
                addConversationButton.disabled = false;
                clearButton.disabled = false;
            }

            // 加载现有消息
            function loadMessages() {
                fetch('/get_messages')
                    .then(response => response.json())
                    .then(data => {
                        messagesDiv.innerHTML = ''; // 清空当前消息
                        data.messages.forEach(msg => {
                            const msgDiv = document.createElement('div');
                            msgDiv.classList.add('message');

                            if (msg.role === 'user') {
                                msgDiv.classList.add('user');
                            } else if (msg.role === 'assistant') {
                                msgDiv.classList.add('assistant');
                            }

                            const msgText = document.createElement('span');
                            msgText.classList.add('message-text');
                            msgText.textContent = msg.text;

                            msgDiv.appendChild(msgText);
                            messagesDiv.appendChild(msgDiv);
                        });
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    })
                    .catch(error => {
                        console.error('Error loading messages:', error);
                    });
            }

            // 发送消息
            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message !== '') {
                    showLoading();
                    disableInputs();
                    fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 'message': message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // 这里只需要清空输入框
                            messageInput.value = '';
                        } else {
                            alert('发送失败: ' + data.message);
                        }
                        hideLoading();
                        enableInputs();
                        loadMessages(); // 重新加载消息
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        hideLoading();
                        enableInputs();
                    });
                }
            });

            // 允许按 Enter 键发送消息
            messageInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });

            // 清除所有消息并创建新对话
            clearButton.addEventListener('click', () => {
                if (confirm('确定要清除所有消息吗？')) {
                    showLoading();
                    disableInputs();
                    fetch('/clear_messages', {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            loadMessages(); // 重新加载消息
                            alert('已创建新的对话');
                        } else {
                            alert('清除失败: ' + data.message);
                        }
                        hideLoading();
                        enableInputs();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        hideLoading();
                        enableInputs();
                    });
                }
            });

            // 新增的➕号按钮点击事件，创建新的对话
            addConversationButton.addEventListener('click', () => {
                showLoading();
                disableInputs();
                fetch('/create_conversation', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadMessages(); // 重新加载消息
                        alert('已创建新的对话');
                    } else {
                        alert('创建对话失败: ' + data.message);
                    }
                    hideLoading();
                    enableInputs();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideLoading();
                    enableInputs();
                });
            });

            // 定时刷新消息，每2秒调用一次 loadMessages()
            setInterval(loadMessages, 2000);

            // 初始加载消息
            loadMessages();
        });
    </script>
</body>
</html>
